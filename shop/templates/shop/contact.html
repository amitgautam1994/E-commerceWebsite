{% extends 'shop/basic.html' %}

{% block title %} Contact Us  {% endblock %}

{% block body %}

<div class="container my-5">
    <h2><b>Contact Us</b></h2>

    <form action="/shop/contact/" method="post"> {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Phone No.</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="XXXXXXXXXX">
        </div>

        <div class="form-group">
            <label for="desc">How May We Help You?</label>
            <textarea class="form-control" id="desc" name="desc" rows="3" style="height: 232px"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>


</div>

{% endblock %}


{% block js %}

<script>
    {% if thank %}
    alert('Thanks for connecting with us.Your request id is {{id}}. We will respond as soon as possible')

    document.location = '/shop'
    {% endif %}

</script>

{% endblock %}
