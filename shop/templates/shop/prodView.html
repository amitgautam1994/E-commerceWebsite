{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}}  {% endblock %}

{% block body %}

    <div class="container">
        <div class="row my-5">
            <div class="col-md-4">
                <div class="row">
                    <span class="border border-primary"><img src="/media/{{product.image}}" width="233px" height="344px"></span>
                </div>

                <div class="row">
                    <button class="btn btn-primary">Add to cart</button>
                    <button class="btn btn-primary mx-4">Buy Now</button>
                </div>

            </div>

            <div class="col-lg-8">
                <h4>{{product.product_name}}</h4>
                <p><b>Rs.{{product.price}}</b></p>
                <p>{{product.desc}}</p>
            </div>
        </div>


    </div>


{% endblock %}
